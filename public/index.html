<html>
<head>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            padding: 32px;
            width: 240px;
            margin: 0 auto;
        }
        .field {
            padding: 4px;
            background-color: #dddddd;
            margin: 2px;
        }
        .field input,
        .field label {
            display: block;
            padding: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="field">
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <div class="field">
            <input type="submit">
        </div>
    </form>
</div>
</body>
</html>
